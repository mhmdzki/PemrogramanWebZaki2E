<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#button1").click(function(){
                    $("#test1").text("<b>Hello World!</b>");
                });
                $("#button2").click(function(){
                    $("#test2").html("<b>Hello World!</b>");
                });
                $("#button3").click(function(){
                    $("#test3").val("Polinema");
                });
            });
        </script>
    </head>
    <body>
        <p id="test1">this is the first paragraf</p>
        <p id="test2">this is <b>another</b> paragraf</p>

        <p>your name: <input type="text" id="test3"></p>

        <button id="button1">set text</button>
        <button id="button2">set html</button>
        <button id="button3">set value</button>
    </body>
</html>
