<!DOCTYPE html> 
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="styleCSS.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#button1").click(function(){
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
            });
            $("#button2").click(function(){
                $("h1, h2, p").removeClass("blue");
            });
            $("#button3").click(function(){
                $("h1, h2, p, div").css({"background-color": "yellow", "font-size": "100%"});
            });
        });
    </script>
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <p>This is a Paragraph</p>
        <p>This is another Paragraph</p>
        <div>This is a important text</div>

        <button id="button1">add class to element</button>
        <button id="button2">remove class to element</button>
        <button id="button3">set class to elemen</button>
    </body>
</html>
