<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript loop</h2>

        <p id="demo"></p>

        <script>
            var text = "";
            for (var i = 0; i < 5; i++) {
                text += "The number is " + i + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
