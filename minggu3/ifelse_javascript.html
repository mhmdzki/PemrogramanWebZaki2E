<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan if else</title>
    </head>
    <body>
        <script>
            var password = prompt("Password?");

            if (password == "teh") {
                document.write("<h2>Selmat datang !</h2>");
            } else {
                document.write("<h2>Password salah, coba lagi! </h2>");                
            }
                document.write("<p>Terimakasih sudah mengenakan aplikasi ini!</p>");
        </script>
    </body>
</html>
