<!DOCTYPE html>
<html>
    <head>
        <title>Dialog confirm</title>
    </head>
    <body>
        <script>
            var yakin=confirm("Apakah anda yakin ingin mengunjungi polinema?");

            if(yakin){
                window.location="https://www.polinema.ac.id/";
            } else {
                document.write("Baiklah,  tetap disini saja ya :)");
            }
        </script>
    </body>
</html>
